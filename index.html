<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>devCodeCamp &middot; Most Wanted</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Most Wanted</h1> 

    <p>Please search for an individual using this form. You may search by any field.</p>
        <form id="nameForm">
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" value="Joy"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" value="Madden"><br>
          <label for="gender">Gender:</label><br>
          <input type="text" id="gender" name="gender" value="female"><br>
          <label for="eyecolor">Eye color:</label><br>
          <input type="text" id="eyecolor" name="eyecolor" value ="hazel"><br>
          <label for="occupation">Occupation:</label><br>
          <input type="text" id="occupation" name="occupation" value="doctor"><br><br>
          <input type="button" onclick="searchByName()" value="Submit">
          
      </form> 

   
      

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
